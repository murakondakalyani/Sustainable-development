<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - SDG Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth">
  <div class="auth-container">
    <h2>Register</h2>
    <form onsubmit="register(event)">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="text" id="schoolName" placeholder="School Name" required>
        <input type="text" id="classGrade" placeholder="Class/Grade" required>
        <input type="number" id="age" placeholder="Age" required>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input type="email" id="email" placeholder="Email (optional)">
        <input type="text" id="registerUsername" placeholder="Choose Username" required>
        <input type="password" id="registerPassword" placeholder="Choose Password" required>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="index.html">Login</a></p>
      </form>
      
  </div>
  <script src="script.js"></script>
</body>
</html>
